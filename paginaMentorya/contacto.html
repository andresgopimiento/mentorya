<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/contacto-styles.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/Logo-Mentorya[1].svg" alt="logo" />
      <button id="abrir" class="abrir_menu"><i class="bi bi-list"></i></button>

      <nav class="nav" id="nav">
        <button id="cerrar" class="cerrar_menu">
          <i class="bi bi-x-lg"></i>
        </button>
        <ul class="nav_list">
          <li><a href="#home">Inicio</a></li>
          <li><a href="#about">Nosotros</a></li>
          <li><a href="/contacto.html">Contacto</a></li>
          <li><a href="/contacto.html">Sign up</a></li>
          <li><a href="#contact">Sign in</a></li>
        </ul>
      </nav>
    </header>
    <main class="contacto">
      <form class="form" id="contactForm">
        <label for="name">Nombre:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          required
        />
        <label for="email">Correo Electr√≥nico:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Escribir email"
          required
        />
        <label for="message">Mensaje:</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Dejanos tu mensaje"
          required
        ></textarea>
        <button type="submit" onclick="submitForm()">Enviar Mensaje</button>
      </form>
    </main>
    <script src="/js/contacto.js"></script>
  </body>
</html>
