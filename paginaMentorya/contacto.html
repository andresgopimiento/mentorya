<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contacto-styles.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/Logo-Mentorya[1].svg" alt="logo">
        <button id="abrir" class="abrir_menu"><i class="bi bi-list"></i></button>
    
        <nav class="nav" id="nav"> 
            <button id="cerrar" class="cerrar_menu"><i class="bi bi-x-lg"></i></button>
            <ul class="nav_list">
                <li><a  href="#home">Inicio</a></li>
                <li><a  href="#about">Nosotros</a></li>
                <li><a  href="/contacto.html">Contacto</a></li>
                <li><a  href="/contacto.html">Sing up</a></li>
                <li><a  href="#contact">Sing in</a></li>
            </ul>
        </nav>
        </header>
        <form id="contactForm" action="https://formspree.io/f/{form_id}" method="post">
            <h2>¡Contáctanos!</h2>
    
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
    
            <button type="submit" onclick="submitForm()">Enviar Mensaje</button>
        </form>
        
        <script src="js/formulario.js"></script>
</body>
</html>
