<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="/css/contacto-styles.css">
    
  </head>
  <body>

    <!-- ENCABEZADO DE LA PÁGINA -->
    <header class="header">
      <img class="logo" src="/assets/Logo-Mentorya[1].svg" alt="logo">
      <button id="abrir" class="abrir_menu"><i class="bi bi-list"></i></button>
  
      <nav class="nav" id="nav"> 
          <button id="cerrar" class="cerrar_menu"><i class="bi bi-x-lg"></i></button>
          <ul class="nav_list">
              <li class="contenedor-li"><a  href="/index.html">Inicio</a></li>
              <li class="contenedor-li"><a  href="/pages/registro.html">Registro</a></li>
              <li class="contenedor-li"><a  href="/pages/nosotros.html">Nosotros</a></li>
              <li class="contenedor-li back-logo"><a  href="/pages/login.html" class="color-a">Login</a></li>
          </ul>
      </nav>
    </header>


    <!-- CONTENIDO DE LA PÁGINA -->
    <main class="contacto">
      <form action="https://formspree.io/f/mleqgbka" class="form" id="contactForm" method="POST">
        <label for="name">Nombre</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          required
        />
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Escribir email"
          
          required
        />
        <label for="message">Mensaje</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Dejanos tu mensaje"
          required
        ></textarea>
        <button type="submit" onclick="submitForm()" id="submit">Enviar Mensaje</button>
      </form>
    </main>
    <footer>
        <section class="logo-footer"><img src="/assets/Logo-Mentorya[1].svg" alt="logoMentorya"></section>
        <section class="sobre-nosotros">
            <h2>Bienvenidos</h2>
                <li><a href="#">inicio</a></li>
                <li><a href="#">contacto</a></li>
                <li><a href="#">nosotros</a></li>
        </section>
        <section class="redes">
            <h2>siguenos en nuestras redes sociales</h2>
            <article class="icon-footer">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-threads"></i></a>
                <a href="#"><i class="bi bi-github"></i></a>
                <a href="#"><i class="bi bi-twitter-x"></i></a>
        </article>
        </section>
      </footer>
    <script src="/js/contacto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
